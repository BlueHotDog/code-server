syntax = "proto3";

message MethodMessage {
	uint64 id = 1;
	uint64 proxy_id = 2;
	string module = 3;
	string method = 4;
	repeated string args = 5;
}

message CallbackMessage {
	uint64 id = 1;
	uint64 proxy_id = 2;
	repeated string args = 3;
}

message FailMessage {
	uint64 id = 1;
	string response = 2;
}

message SuccessMessage {
	uint64 id = 1;
	string response = 2;
}

message Ping {}

message Pong {}
